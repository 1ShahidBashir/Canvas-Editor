    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const mainCanvas = document.getElementById('mainCanvas');
        const ctx = mainCanvas.getContext('2d');
        let drawing = false;
        let brushSize = document.getElementById('brushSize').value;
        let currentColor = document.getElementById('colorPicker').value;
        let actions = []; // Store actions for undo/redo
        let undoneActions = []; // Store undone actions
        let textSize = document.getElementById('textSize').value;
        let textColor = document.getElementById('textColor').value;
        let fontFamily = document.getElementById('fontFamily').value;
        let textAlign = document.getElementById('textAlign').value;

        // Start drawing on mouse down
        mainCanvas.addEventListener('mousedown', (e) => {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        // Draw on the canvas
        mainCanvas.addEventListener('mousemove', (e) => {
            if (drawing) {
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = brushSize; // Use the brush size
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            }
        });

        // Stop drawing on mouse up
        mainCanvas.addEventListener('mouseup', () => {
            drawing = false;
            ctx.closePath();
            saveState(); // Save canvas state after drawing
        });

        // Clear the canvas
        document.getElementById('clear').addEventListener('click', () => {
            ctx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
            actions = []; // Clear actions
            undoneActions = []; // Clear undone actions
        });

        // Update brush size
        document.getElementById('brushSize').addEventListener('input', (e) => {
            brushSize = e.target.value; // Update brush size
        });

        // Update brush color
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            currentColor = e.target.value; // Update brush color
        });

        // Update text size
        document.getElementById('textSize').addEventListener('input', (e) => {
            textSize = e.target.value;
        });

        // Update text color
        document.getElementById('textColor').addEventListener('input', (e) => {
            textColor = e.target.value;
        });

        // Update font family
        document.getElementById('fontFamily').addEventListener('input', (e) => {
            fontFamily = e.target.value;
        });

        // Update text alignment
        document.getElementById('textAlign').addEventListener('input', (e) => {
            textAlign = e.target.value;
        });

        // Add text to canvas
        document.getElementById('addText').addEventListener('click', () => {
            const textInput = document.getElementById('textData').value;
            ctx.font = `${textSize}px ${fontFamily}`;
            ctx.fillStyle = textColor;
            ctx.textAlign = textAlign;
            ctx.fillText(textInput, mainCanvas.width / 2, mainCanvas.height / 2); // Center the text
            saveState(); // Save canvas state after adding text
            document.getElementById('textData').value = ''; // Clear input
        });

        // Save canvas to image
        document.getElementById('download').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'canvas.png';
            link.href = mainCanvas.toDataURL();
            link.click();
        });

        // Background image upload
        document.getElementById('bgImageUpload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, 0, 0, mainCanvas.width, mainCanvas.height);
                    saveState(); // Save state after adding background image
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        });

        // Event listener for background color
        document.getElementById('bgColorPicker').addEventListener('input', (e) => {
            mainCanvas.style.backgroundColor = e.target.value; // Change the canvas background color
        });

        // Undo functionality
        document.getElementById('undo').addEventListener('click', () => {
            if (actions.length > 0) {
                const lastAction = actions.pop();
                undoneActions.push(lastAction); // Store the undone action
                restoreState(lastAction); // Restore to the last action
            }
        });

        // Redo functionality
        document.getElementById('redo').addEventListener('click', () => {
            if (undoneActions.length > 0) {
                const actionToRedo = undoneActions.pop();
                actions.push(actionToRedo); // Restore the action back to the action stack
                restoreState(actionToRedo); // Restore the action
            }
        });

        // Save the canvas state
        function saveState() {
            actions.push(mainCanvas.toDataURL());
            undoneActions = []; // Clear redo actions on new action
        }

        // Restore canvas state
        function restoreState(dataURL) {
            const img = new Image();
            img.onload = function() {
                ctx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
                ctx.drawImage(img, 0, 0);
            }
            img.src = dataURL;
        }

        // Prevent form submission
        document.getElementById('userForm').addEventListener('submit', (e) => {
            e.preventDefault();
        });
        mainCanvas.addEventListener('mousedown', (e) => {
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
    console.log(`Mouse down at: ${e.offsetX}, ${e.offsetY}`);
});

mainCanvas.addEventListener('mousemove', (e) => {
    if (drawing) {
        ctx.strokeStyle = currentColor;
        ctx.lineWidth = brushSize; 
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        console.log(`Drawing at: ${e.offsetX}, ${e.offsetY}`);
    }
});

mainCanvas.addEventListener('mouseup', () => {
    drawing = false;
    ctx.closePath();
    console.log('Mouse up');
});

    </script>
