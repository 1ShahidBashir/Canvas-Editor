        .canvas-container {

        .palette {

                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                        <option value="35">35</option>
                    </select>
                    <label for="colorPicker" class="text-dark">Color:</label>
                    <input type="color" name="colorPicker" class="form-control" id="colorPicker">
                </div>
                <div class="d-flex row gap-3">
                    <div class="col-sm-6">
                        <label for="bgImageUpload" class="text-dark">Background Image:</label>
                        <input type="file" id="bgImageUpload" accept="image/*">
                    </div>
                    <div class="col-sm-6">
                        <label for="bgColorPicker" class="text-dark">Background Color:</label>
                        <input type="color" id="bgColorPicker" class="form-control" value="#f0f0f0">
                    </div>
                </div>
                <div class="d-md-flex justify-content-evenly gap-1">
                    <button class="btn btn-primary" id="capital">A</button>
                    <button class="btn btn-primary" id="small">a</button>
                    <button class="btn btn-primary" id="bold">B</button>
                    <button class="btn btn-primary" id="italic">I</button>
                </div>
                <div class="palette">
                    <button id="rectangleBtn" class="btn btn-success">Rectangle</button>
                    <button id="circleBtn" class="btn btn-success">Circle</button>
                    <button id="lineBtn" class="btn btn-success">Line</button>
                </div>
                <div class="d-md-flex justify-content-center gap-2 mb-3">
                    <input type="text" placeholder="Enter Text" name="textData" id="textData" class="form-control mw-100 w-75 mb-3">
                    <button type="button" class="btn btn-primary" id="save">Save</button>
                    <button type="button" class="btn btn-danger" id="clear">Clear</button>
                    <button type="button" class="btn btn-success" id="download" title="Download">Download</button>
                </div>
            </form>
        </div>

        </div>

                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" placeholder="Your Name" required>
              
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" placeholder="Your Email" required>
              
                  <label for="subject">Subject:</label>
                  <input type="text" id="subject" name="subject" placeholder="Subject" required>
              
                  <label for="message">Message:</label>
                  <textarea id="message" name="message" placeholder="Your Message" required></textarea>
              
                  <button type="submit">Submit</button>
                </form>
              </section>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./src/Scripts/edit.js"></script>
    <script>
        const mainCanvas = document.getElementById('mainCanvas');
        const ctx = mainCanvas.getContext('2d');
        let drawing = false;
        let eraserMode = false;
        let currentColor = '#000000'; // Default color

        // Resize the canvas to fit the container
        function resizeCanvas() {
            mainCanvas.width = mainCanvas.offsetWidth;
            mainCanvas.height = mainCanvas.offsetHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Function to get the mouse or touch position
        function getPosition(event) {
            const rect = mainCanvas.getBoundingClientRect();
            const x = (event.clientX || event.touches[0].clientX) - rect.left;
            const y = (event.clientY || event.touches[0].clientY) - rect.top;
            return { x, y };
        }


        // Start drawing or erasing when the mouse or touch is pressed
        function startDrawing(event) {
            drawing = true;
            const { x, y } = getPosition(event);
            ctx.beginPath();
            ctx.moveTo(x, y);
        }


        // Draw on the canvas or erase as the mouse moves or touch moves
        function draw(event) {
            if (drawing) {
                const { x, y } = getPosition(event);
                if (eraserMode) {
                    // Erase by clearing a small area
                    ctx.clearRect(x - 10, y - 10, 20, 20);
                } else {
                    // Set the stroke color and draw
                    ctx.strokeStyle = currentColor; // Use the selected color
                    ctx.lineWidth = 5; // Set a line width
                    ctx.lineTo(x, y);
                    ctx.stroke();
                }
            }
            event.preventDefault(); // Prevent scrolling when touching the canvas
        }

        // Stop drawing or erasing when the mouse is released or touch ends
        function stopDrawing() {
            drawing = false;
            ctx.closePath();
        }

        // Event listeners for mouse interactions
        mainCanvas.addEventListener('mousedown', startDrawing);
        mainCanvas.addEventListener('mousemove', draw);
        mainCanvas.addEventListener('mouseup', stopDrawing);

        // Event listeners for touch interactions
        mainCanvas.addEventListener('touchstart', (event) => {
            startDrawing(event);
        });
        mainCanvas.addEventListener('touchmove', (event) => {
            draw(event);
        });
        mainCanvas.addEventListener('touchend', stopDrawing);

        // Clear the entire canvas
        document.getElementById('clearCanvas').addEventListener('click', () => {
            ctx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
        });

        // Toggle eraser mode
        document.getElementById('eraserMode').addEventListener('click', () => {
            eraserMode = !eraserMode;
            mainCanvas.classList.toggle('eraser', eraserMode);
            document.getElementById('eraserMode').textContent = eraserMode ? 'Drawing Mode' : 'Eraser Mode';
        });


        // Change the current color when the color picker changes
        document.getElementById('colorPicker').addEventListener('input', (event) => {
            currentColor = event.target.value;
        });

        // Download the canvas as an image
        document.getElementById('downloadCanvas').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'canvas-drawing.png';
            link.href = mainCanvas.toDataURL('image/png');
            link.click();
        });
    </script>
